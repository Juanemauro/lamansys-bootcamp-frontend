<section class="welcome">
    <section class="login-logo">
        <img src="assets\images\logo-login.gif" alt="" srcset="" class="gif-login">
    </section>
    <h1>Bienvenido a Proyect Tracker!</h1>
    <h2>Por favor, ingresa sesión..</h2>
</section>
<section id="carga-datos">
    <form [formGroup]="loginForm" class="addTask-form">
        <mat-form-field appearance="fill">
            <mat-label class="sugerencia-form">Ingrese su usuario</mat-label>
            <input matInput placeholder="Mail" formControlName="email" required name="email">
        </mat-form-field>
        <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">El usuario es requerida y debe tener al menos
            4 caracteres.</mat-error>
        <mat-form-field hintLabel="Mínimo 4 caracteres" appearance="fill">
            <mat-label class="sugerencia-form">Ingrese su contraseña</mat-label>
            <input matInput type="password" placeholder="password" formControlName="password" #input minlength="4"
                required>
            <mat-hint align="end">{{input.value.length}}</mat-hint>
        </mat-form-field>
        <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">La contraseña es requerida y debe
            tener al menos 4 caracteres.</mat-error>
    </form>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close="">Cancelar</button>
        <button mat-raised-button cdkFocusInitial (click)="login()" [disabled]="loginForm.invalid">Ingresar</button>
    </div>
</section>
<app-footer class="footer-fijo"></app-footer>
